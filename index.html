<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduPath ChatBot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      line-height: 1.4;
    }

    .user {
      background: #d0e8ff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #e4e6eb;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #inputArea {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: white;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 0.5rem;
      outline: none;
    }

    button {
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <header>Welcome to EduPath ChatBot</header>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your study question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userText = input.value.trim();

      if (!userText) return;

      // Display user's message
      chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${userText}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      // Send message to backend
      const response = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      const botReply = data.reply || "Sorry, I didnâ€™t get that.";

      // Display bot's message
      chatBox.innerHTML += `<div class="message bot"><strong>AI:</strong> ${botReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Allow pressing Enter to send
    document.getElementById("userInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
